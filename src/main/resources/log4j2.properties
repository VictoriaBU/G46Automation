rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

status = error
name = PropertiesConfig

filters = threshold

filter.threshold.type = ThresholdFilter
filter.threshold.level = debug

appenders = console
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss_dd.MM.yyyy} %c{1}: %-5p - %m%n

log4j.rootLogger=INFO, file

# Апендер для работы с файлами
appender.file=org.apache.log4j.RollingFileAppender
# Путь где будет создаваться лог файл
appender.file.File=E:\\log_file.log
# Указываем максимальный размер файла с логами
appender.file.MaxFileSize=1MB
# Конфигурируем шаблон вывода логов в файл
appender.file.layout = PatternLayout
appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

